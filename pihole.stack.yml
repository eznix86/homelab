services:
  pihole:
    image: bigbeartechworld/big-bear-pihole-unbound:2024.02.2
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "67:67/udp"
      - "8888:80/tcp"
      - "444:443/tcp"
      - "5353:5353/udp"
    environment:
      TZ: "Indian/Mauritius"
      WEBPASSWORD: "onedoesnotsimplyaddapasswordintheyamlfile"
      DNS1: "127.0.0.1#5353"
      DNS2: "no"
    networks:
      - reverse-proxy
    volumes:
      - /var/data/pihole/etc/pihole:/etc/pihole/
      - /var/data/pihole/dnsmasqd:/etc/dnsmasq.d/
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [node.role == manager]
networks:
  reverse-proxy:
    external: true
